<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./img/keyboard.png" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="title-i">
    <p>Important: Typing will be blocked upon making a mistake. You must correct the error to continue, and all errors
      will reduce your overall accuracy.</p>
  </div>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Theme</span>
  </div>

  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="quote" class="quote-box"></div>
    <input type="text" id="input" placeholder="Start typing..." autocomplete="off" />
    <div class="info">
      <p>Time: <span id="time">0</span>s</p>
      <p>Accuracy: <span id="accuracy">100</span>%</p>
    </div>

    <button id="restart">Restart</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2>Test Results</h2>
      <p>Time: <span id="modalTime">0</span>s</p>
      <p>Accuracy: <span id="modalAccuracy">100</span>%</p>
      <p>Errors: <span id="modalErrors">0</span></p>
      <button id="closeModal">Try Another Quote</button>
    </div>
  </div>

</body>

</html>
